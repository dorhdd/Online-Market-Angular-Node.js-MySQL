

<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <p class="h4">My Cart</p>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <h1>
        Items
        <button
          class="btn btn-danger"
          *ngIf="clearButton"
          type="button"
          (click)="onClearCart()"
        >
          Clear All
        </button>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <ul
        class="list-group"
        *ngFor="let cartProduct of cartProducts; let i = index"
      >
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ cartProduct.product_name | titlecase  }} {{ cartProduct.total_price | number : '1.2-2' }}$
          {{ "| Amount: " + cartProduct.amount }}
          <span
            style="cursor: pointer;"
            (click)="onDeleteItem(i)"
            class="badge badge-primary badge-pill"
            >X</span
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <p>Total price: {{ allProductsPrice | number : '1.2-2' }}$</p>
    </div>

    <div class="col-xs-2">
      <a
        *ngIf="this.cartProducts.length >= 1"
        routerLink="/order"
        style="text-decoration: underline;"
        >Order</a
      >
    </div>
  </div>
</div>
