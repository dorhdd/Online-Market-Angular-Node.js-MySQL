<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <p class="h4">My Cart</p>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <h1>
        Items
        <button
          class="btn btn-success"
          type="button"
          (click)="onBackShopping()"
        >
          Back to shopping
        </button>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-2">
      <p>Total price: {{ totalPrice | number : '1.2-2' }}$</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <input
        type="text"
        placeholder="Search"
        [(ngModel)]="productSearch"
        (keyup)="onSearch()"
        (keydown.backspace)="onSearch()"
        class="form-control"
      />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-xs-4">
      <ul
        class="list-group"
        *ngFor="let cartProduct of cartProducts; let i = index"
      >
        <li
        class="list-group-item d-flex justify-content-between align-items-center"
        [class.mark]="myClass"
        >
          {{ cartProduct.product_name | titlecase }} {{ cartProduct.total_price | number : '1.2-2' }}$
          {{ "| Amount: " + cartProduct.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
